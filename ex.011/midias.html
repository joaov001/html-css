<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="img flexivel">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>Aprendendo a reproduzir aúdios de HTML5</p>
    <audio src="midias/bossasonsa.mp3" controls autoplay></audio>
    <audio preload="metadata " autoplay controls>
        <source src="midias/bossasonsa.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador n consegue reproduzir aúdio <a href="midias/bossasonsa.mp3">clique aqui para baixar o aúdio</a></p>
    </audio>
    
</body>
</html>
