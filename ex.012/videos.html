<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>

<body>
    <!--Primeiro jeito-->
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="500" poster="midias/baixados (2).jfif" controls loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video2.1.mkv" type="video/mkv">
        <p>seu navegado não tem suporte para video</p>
    </video>
    <!--Segundo jeito-->

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=tO186XD7d1bFBQQt"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p>Inserindo videos do vimeo</p>
        <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
